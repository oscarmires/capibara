<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Oscar's Website</title>
  </head>
  <body>
    <div id="main-container">
      <h1>Capibara website</h1>
      <div id="animal-img-container">
        <img
          src="https://www.parcozoopuntaverde.it/FILES/images/animali/capibara.png"
          alt="capibara"
          id="animal"
        />
      </div>
      <button id="feed-btn" onclick="feedAnimal()">Feed animal</button>

      <div id="link-list">
        <h2>Links</h2>
        <ul>
          <li><a href="https://github.com/oscarmires">GitHub</a></li>
          <li>
            <a href="https://www.linkedin.com/in/oscarmires/">LinkedIn</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    function feedAnimal() {
      const button = document.getElementById('feed-btn')
      const animalImage = document.getElementById('animal')
      const currentHeight = animalImage.clientHeight

      if (currentHeight < 150) {
        animalImage.style.height = currentHeight + 10 + 'px'
      } else {
        animalImage.src =
          'https://tuxpaint.org/stamps/stamps/animals/mammals/rodents/capybara.png'
        button.disabled = true
      }
    }
  </script>
</html>
